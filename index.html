<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testmail WebViewer</title>
    <meta name="description" content="A Material Design web application for visualizing emails from Testmail.app. Modern, responsive interface for developers and testers.">
    <meta name="keywords" content="testmail, email viewer, email testing, developer tools, Material Design">
    <meta name="author" content="Testmail WebViewer">
    <meta property="og:title" content="Testmail WebViewer">
    <meta property="og:description" content="A Material Design web application for visualizing emails from Testmail.app">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://mookechee.github.io/testmail-webviewer/">
    <meta name="twitter:card" content="summary">
    <meta name="twitter:title" content="Testmail WebViewer">
    <meta name="twitter:description" content="A Material Design web application for visualizing emails from Testmail.app">
    <meta name="theme-color" content="#3F51B5" media="(prefers-color-scheme: light)">
    <meta name="theme-color" content="#1a1a2e" media="(prefers-color-scheme: dark)">
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link rel="stylesheet" href="style.css">
    <!-- Sentry SDK -->
    <script
        src="https://js-de.sentry-cdn.com/4397c3ba32236ce7b0fbd34f2d041682.min.js"
        crossorigin="anonymous"
    ></script>
    <script>
        window.sentryOnLoad = function () {
            Sentry.init({
                dsn: "https://4397c3ba32236ce7b0fbd34f2d041682@o4509583219949568.ingest.de.sentry.io/4510725652611152",
                tracesSampleRate: 1.0,
                replaysSessionSampleRate: 0.1,
                replaysOnErrorSampleRate: 1.0,
                integrations: [
                    Sentry.replayIntegration()
                ]
            });
        };
    </script>
</head>
<body>
    <div class="main-container">
        <!-- App Bar -->
        <header class="app-bar">
            <div class="app-title">
                <svg viewBox="0 0 24 24" class="icon-hero">
                    <path d="M20 4H4c-1.1 0-1.99.9-1.99 2L2 18c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 4l-8 5-8-5V6l8 5 8-5v2z"/>
                </svg>
                <h1 data-i18n="appTitle">Testmail WebViewer</h1>
            </div>
            <div class="stats-row">
                <div class="chip" id="statsRow" data-i18n="subtitle">邮件可视化工具</div>
                <a id="helpLink" href="https://github.com/mookechee/testmail-webviewer/blob/main/README.zh.md#-使用指南" target="_blank" rel="noopener noreferrer" class="help-link" data-i18n-title="helpTooltip" title="查看使用帮助">
                    <svg viewBox="0 0 24 24" class="icon-help">
                        <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 17h-2v-2h2v2zm2.07-7.75l-.9.92C13.45 12.9 13 13.5 13 15h-2v-.5c0-1.1.45-2.1 1.17-2.83l1.24-1.26c.37-.36.59-.86.59-1.41 0-1.1-.9-2-2-2s-2 .9-2 2H8c0-2.21 1.79-4 4-4s4 1.79 4 4c0 .88-.36 1.68-.93 2.25z"/>
                    </svg>
                </a>
                <a href="https://github.com/mookechee/testmail-webviewer" target="_blank" rel="noopener noreferrer" class="github-link" title="View on GitHub">
                    <svg viewBox="0 0 24 24" class="icon-github">
                        <path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/>
                    </svg>
                </a>
                <button id="langBtn" class="chip btn-chip" style="cursor: pointer; border: none; color: inherit;">
                    EN
                </button>
            </div>
        </header>

        <!-- Config Section -->
        <section class="config-card">
            <div class="config-header">
                <svg viewBox="0 0 24 24" class="icon">
                    <path d="M19.14 12.94c.04-.31.06-.63.06-.94 0-.31-.02-.63-.06-.94l2.03-1.58c.18-.14.23-.41.12-.61l-1.92-3.32c-.12-.22-.37-.29-.59-.22l-2.39.96c-.5-.38-1.03-.7-1.62-.94l-.36-2.54c-.04-.24-.24-.41-.48-.41h-3.84c-.24 0-.43.17-.47.41l-.36 2.54c-.59.24-1.13.57-1.62.94l-2.39-.96c-.22-.08-.47 0-.59.22L2.74 8.87c-.12.21-.08.47.12.61l2.03 1.58c-.04.31-.06.63-.06.94s.02.63.06.94l-2.03 1.58c-.18.14-.23.41-.12.61l1.92 3.32c.12.22.37.29.59.22l2.39-.96c.5.38 1.03.7 1.62.94l.36 2.54c.05.24.24.41.48.41h3.84c.24 0 .44-.17.47-.41l.36-2.54c.59-.24 1.13-.56 1.62-.94l2.39.96c.22.08.47 0 .59-.22l1.92-3.32c.12-.22.07-.47-.12-.61l-2.01-1.58zM12 15.6c-1.98 0-3.6-1.62-3.6-3.6s1.62-3.6 3.6-3.6 3.6 1.62 3.6 3.6-1.62 3.6-3.6 3.6z"/>
                </svg>
                <span data-i18n="configTitle">API 配置</span>
            </div>
            <div class="config-form">
                <div class="form-group">
                    <label for="apiKey" data-i18n="apiKeyLabel">API Key</label>
                    <input type="text" id="apiKey" data-i18n-placeholder="apiKeyPlaceholder" placeholder="输入你的 Testmail API Key">
                </div>
                <div class="form-group">
                    <label for="namespace" data-i18n="namespaceLabel">Namespace</label>
                    <input type="text" id="namespace" data-i18n-placeholder="namespacePlaceholder" placeholder="输入你的 Namespace">
                </div>
                <div class="form-group">
                    <label for="tag" data-i18n="tagLabel">Tag (可选)</label>
                    <input type="text" id="tag" data-i18n-placeholder="tagPlaceholder" placeholder="筛选特定标签">
                </div>
                <button id="fetchBtn" class="btn-primary">
                    <svg viewBox="0 0 24 24" class="icon-sm">
                        <path d="M19 8l-4 4h3c0 3.31-2.69 6-6 6-1.01 0-1.97-.25-2.8-.7l-1.46 1.46C8.97 19.54 10.43 20 12 20c4.42 0 8-3.58 8-8h3l-4-4zM6 12c0-3.31 2.69-6 6-6 1.01 0 1.97.25 2.8.7l1.46-1.46C15.03 4.46 13.57 4 12 4c-4.42 0-8 3.58-8 8H1l4 4 4-4H6z"/>
                    </svg>
                    <span data-i18n="fetchBtn">获取邮件</span>
                </button>
            </div>
        </section>

        <!-- Email List -->
        <main class="email-list-container">
            <div id="emailList" class="email-list">
                <div class="empty-state">
                    <svg viewBox="0 0 24 24" class="empty-icon">
                        <path d="M20 4H4c-1.1 0-1.99.9-1.99 2L2 18c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 4l-8 5-8-5V6l8 5 8-5v2z"/>
                    </svg>
                    <p data-i18n="emptyState">请先配置 API 并获取邮件</p>
                </div>
            </div>
        </main>

        <!-- Footer -->
        <footer class="app-footer">
            <span>Made with ♥ by</span>
            <a href="https://github.com/mookechee" target="_blank" rel="noopener noreferrer">@mookechee</a>
        </footer>
    </div>

    <!-- Snackbar -->
    <div id="snackbar"></div>

    <!-- Loading Overlay -->
    <div id="loading" class="loading hidden">
        <div class="spinner"></div>
        <p data-i18n="loading">加载中...</p>
    </div>

    <script src="app.js"></script>
</body>
</html>
