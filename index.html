    <script>
        try {
            var c = JSON.parse(localStorage.getItem('testmail-webviewer-config'));
            if (c && c.theme === 'violet') {
                document.documentElement.setAttribute('data-theme', 'violet');
                document.querySelectorAll('meta[name="theme-color"]').forEach(function(m) {
                    if (m.media && m.media.indexOf('light') > -1) m.content = '#7C3AED';
                });
            }
        } catch(e) {}
    </script>

        <!-- Config Section -->
        <section class="config-card">
            <div class="config-header">

                <span data-i18n="configTitle">API 配置</span>
            </div>
            <div class="config-form">
                <div class="form-group">
                    <label for="apiKey" data-i18n="apiKeyLabel">API Key</label>
                    <input type="password" id="apiKey" data-i18n-placeholder="apiKeyPlaceholder" placeholder="输入你的 Testmail API Key">
                </div>
                <div class="form-group">
                    <label for="namespace" data-i18n="namespaceLabel">Namespace</label>
                    <input type="text" id="namespace" data-i18n-placeholder="namespacePlaceholder" placeholder="输入你的 Namespace">
                </div>
                <div class="form-group">
                    <label for="tag" data-i18n="tagLabel">Tag (可选)</label>
                    <input type="text" id="tag" data-i18n-placeholder="tagPlaceholder" placeholder="筛选特定标签">
                </div>
                <button id="fetchBtn" class="btn-primary">
                    <svg viewBox="0 0 24 24" class="icon-sm">
                        <path d="M19 8l-4 4h3c0 3.31-2.69 6-6 6-1.01 0-1.97-.25-2.8-.7l-1.46 1.46C8.97 19.54 10.43 20 12 20c4.42 0 8-3.58 8-8h3l-4-4zM6 12c0-3.31 2.69-6 6-6 1.01 0 1.97.25 2.8.7l1.46-1.46C15.03 4.46 13.57 4 12 4c-4.42 0-8 3.58-8 8H1l4 4 4-4H6z"/>
                    </svg>
                    <span data-i18n="fetchBtn">获取邮件</span>
                </button>
            </div>
        </section>

        <!-- Email List -->
        <main class="email-list-container">
            <div id="emailList" class="email-list">
                <div class="empty-state">
                    <div class="empty-state-illustration">
                        <div class="empty-envelope"></div>
                        <div class="empty-star"></div>
                        <div class="empty-star"></div>
                        <div class="empty-star"></div>
                    </div>
                    <p data-i18n="emptyState">请先配置 API 并获取邮件</p>
                    <span class="empty-hint" data-i18n="emptyHint">在上方填写 API Key 和 Namespace 后点击获取</span>
                </div>
            </div>
        </main>

        <!-- Footer -->
