<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3F51B5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1a2e;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>

  <!-- Email icon (centered) -->
  <g transform="translate(450, 180)">
    <rect width="300" height="200" rx="20" fill="white" opacity="0.15"/>
    <path d="M 50 60 L 250 60 L 150 130 Z" fill="white" opacity="0.2"/>
    <rect x="50" y="60" width="200" height="120" rx="10" fill="none" stroke="white" stroke-width="8" opacity="0.9"/>
    <path d="M 50 60 L 150 130 L 250 60" fill="none" stroke="white" stroke-width="8" stroke-linecap="round" stroke-linejoin="round" opacity="0.9"/>
  </g>

  <!-- Title -->
  <text x="600" y="420" font-family="Arial, sans-serif" font-size="64" font-weight="bold" fill="white" text-anchor="middle">
    Testmail WebViewer
  </text>

  <!-- Subtitle -->
  <text x="600" y="480" font-family="Arial, sans-serif" font-size="32" fill="white" text-anchor="middle" opacity="0.9">
    Material Design Email Visualization Tool
  </text>

  <!-- URL -->
  <text x="600" y="540" font-family="Arial, sans-serif" font-size="24" fill="white" text-anchor="middle" opacity="0.7">
    mookechee.github.io/testmail-webviewer
  </text>
</svg>
